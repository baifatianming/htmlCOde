<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var result=0,i=0;
        setInterval(()=>{
            i++;

            i >=0&&i<=5&&(result=1);
            i >5&&i<=10&&(result=2);
            i >10&&i<=15&&(result=3);
            i >15&&i<=20&&(result=4);
            i >20&&i<=25&&(result=5);
        },1000);
        
        
        
    </script>
</body>
</html>
